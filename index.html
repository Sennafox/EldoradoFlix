<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Src/css/cadastro.css">
    <link rel="stylesheet" href="./Src/css/styles.css">
    <title>EldoradoFlix - Cadastro</title>
</head>
<body>
  <div class="container-flex">
    <div class="column-right">
        <div class="column-content">
            <img alt="logo" class="img" src="./Src/img/logo.jpg">
            <p>JÃ¡ possui uma conta? Login</p>
        </div>
    </div>
    <div class="column-left">
      <div class="form-area">
            <form action=""  class="form">        
                <h2>Registre-se</h2>
                <label for="fullname">Nome</label>
                <input type="fullname" placeholder="nome" class="form-field">
                <label for="email">E-mail</label>
                <input type="email" placeholder="email" class="form-field">
                <label for="password">Senha</label>
                <input type="password" placeholder="senha" class="form-field">
                <label for="confirmpassword">Confirme sua Senha</label>
                <input type="password" placeholder="confirm password" class="form-field"> 
                <input type="submit" class="form-field btn" value="Criar">
            </form>
      </div>
    </div>
  </div>
</body>
</html>
