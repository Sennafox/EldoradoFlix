<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Src/styles/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>

<body>
    <main>
        <div class="container">
            <div class="wallpaper">
                <div class="form">
                    <form>
                        <h2>Crie sua conta!</h2>

                        <input type="text" id="name" name="name"><br>
                        <h3><label for="email">Email:</label><br></h3>
                        <input type="text" id="email" name="email"><br>
                        <h3><label for="password">Senha: </label><br></h3>
                        <input type="text" id="password" name="password"><br>
                        <h3><label for="rpassword">Digite novamente: </label><br></h3>
                        <input type="text" id="rpassword" name="rpassword"><br>
                        <button><a href="#">Criar conta</a></button>
                        <button class= "cancelar"><a href="index.html">Cancelar</a></button>
                    </form>    
                </div>
            </div>
        </div>
    </main>
